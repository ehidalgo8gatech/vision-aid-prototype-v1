name: Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.3
        ports:
           - 3306:3306
        env:
          MYSQL_DATABASE: vision
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: root
      
      server:
        image: node:18
        ports:
          - 3000:3000
        env:
          DATABASE_URL: mysql://root:root@mysql:3306/vision
        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Install dependencies
            run: npm install

          - name: Run database migrations
            run: npx prisma migrate dev

          - name: Run the server??
            run: npm run dev
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
